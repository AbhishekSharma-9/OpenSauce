name: Automate Hacktoberfest & Good First Issue

on:
  issues:
    types: [labeled]

jobs:
  process_issue:
    runs-on: ubuntu-latest
    if: |
      github.event.label.name == 'Hacktoberfest' || github.event.label.name == 'Good first issue'
    steps:
      - name: Check both labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels.map(label => label.name);
            if (labels.includes('Hacktoberfest') && labels.includes('Good first issue')) {
              // Example: Comment on the issue
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "ðŸŽ‰ Thanks for contributing to Hacktoberfest! This is a great first issue for new contributors."
              });
              // You can add additional automation here
            }
